<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Mapa Interactivo de España</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            
            .header {
                background-color: #2c3e50;
                color: white;
                padding: 1rem;
                text-align: center;
            }
            
            .controls {
                background-color: #ecf0f1;
                padding: 1rem;
                border-bottom: 1px solid #bdc3c7;
            }
            
            .control-group {
                margin-bottom: 0.5rem;
            }
            
            .control-group label {
                display: inline-block;
                width: 120px;
                font-weight: bold;
            }
            
            .control-group input, .control-group textarea {
                padding: 0.5rem;
                border: 1px solid #bdc3c7;
                border-radius: 4px;
                margin-left: 0.5rem;
            }
            
            .control-group input[type="text"] {
                width: 200px;
            }
            
            .control-group textarea {
                width: 300px;
                height: 60px;
                resize: vertical;
            }
            
            .btn {
                background-color: #3498db;
                color: white;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 0.5rem;
            }
            
            .btn:hover {
                background-color: #2980b9;
            }
            
            .btn-danger {
                background-color: #e74c3c;
            }
            
            .btn-danger:hover {
                background-color: #c0392b;
            }
            
            #map {
                height: 600px;
                width: 100%;
            }
            
            .info-window {
                max-width: 300px;
            }
            
            .info-window h3 {
                margin: 0 0 10px 0;
                color: #2c3e50;
            }
            
            .info-window p {
                margin: 5px 0;
                line-height: 1.4;
            }
            
            .delete-btn {
                background-color: #e74c3c;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
                margin-top: 10px;
            }
            
            .points-list {
                background-color: #f8f9fa;
                padding: 1rem;
                border-top: 1px solid #bdc3c7;
            }
            
            .point-item {
                background-color: white;
                margin: 0.5rem 0;
                padding: 0.75rem;
                border-radius: 4px;
                border: 1px solid #dee2e6;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .point-info {
                flex-grow: 1;
            }
            
            .point-name {
                font-weight: bold;
                color: #2c3e50;
            }
            
            .point-description {
                color: #6c757d;
                font-size: 0.9em;
                margin-top: 0.25rem;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Mapa Interactivo de España</h1>
            <p>Haz clic en el mapa para añadir puntos de interés personalizados</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="pointName">Nombre:</label>
                <input type="text" id="pointName" placeholder="Nombre del punto de interés">
            </div>
            <div class="control-group">
                <label for="pointDescription">Descripción:</label>
                <textarea id="pointDescription" placeholder="Descripción detallada del lugar"></textarea>
            </div>
            <div class="control-group">
                <button class="btn" onclick="enableAddMode()">Modo Añadir Punto</button>
                <button class="btn btn-danger" onclick="clearAllPoints()">Limpiar Todos los Puntos</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="points-list">
            <h3>Puntos de Interés Guardados</h3>
            <div id="pointsList"></div>
        </div>

        <script src="js/map.js"></script>
        
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs6Ir489OgFiXcUyGcoI4VSsz_QscVLqY&callback=initMap">
        </script>
    </body>
</html>
