<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Roman and Visigothic Archaeological Sites of Spain</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Roman and Visigothic Archaeological Sites of Spain</h1>
            <p>Explore the main archaeological sites from the Roman and Visigothic periods in the Iberian Peninsula</p>
        </div>
        
        <div class="main-container">
            <div class="map-section">
                <div id="map"></div>
            </div>
            
            <div class="sidebar">
                <div class="controls">
                    <div class="control-group">
                        <label for="periodFilter">Filter by period:</label>
                        <select id="periodFilter" onchange="filterSitesByPeriod(this.value)">
                            <option value="all">All periods</option>
                            <option value="Roman">Roman</option>
                            <option value="Visigothic">Visigothic</option>
                            <option value="Roman-Visigothic">Roman-Visigothic</option>
                            <option value="Celtiberian-Roman">Celtiberian-Roman</option>
                        </select>
                    </div>
                    <div class="legend">
                        <h4>Legend:</h4>
                        <div class="legend-item">
                            <div class="legend-marker" style="background-color: #8B4513;"></div>
                            <span>Roman</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-marker" style="background-color: #800080;"></div>
                            <span>Visigothic</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-marker" style="background-color: #4B0082;"></div>
                            <span>Roman-Visigothic</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-marker" style="background-color: #CD853F;"></div>
                            <span>Celtiberian-Roman</span>
                        </div>
                    </div>
                </div>
                
                <div class="sites-list">
                    <h3>Archaeological Sites</h3>
                    <p>Click on any site to navigate to the location on the map</p>
                    <div id="sitesList"></div>
                </div>
            </div>
        </div>

        <script src="js/map.js"></script>
        
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs6Ir489OgFiXcUyGcoI4VSsz_QscVLqY&callback=initMap">
        </script>
    </body>
</html>
