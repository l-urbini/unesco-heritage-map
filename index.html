<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
        <meta name="description" content="Explore Roman and Visigothic archaeological sites across Spain with an interactive map. Discover historical locations from the Roman Empire and Visigothic Kingdom periods.">
        <meta name="keywords" content="Roman, Visigothic, archaeological sites, Spain, history, heritage, monuments">
        <title>Roman and Visigothic Archaeological Sites of Spain</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="header">
            <h1 title="Explore the main archaeological sites from the Roman and Visigothic periods in the Iberian Peninsula">Roman and Visigothic Archaeological Sites of Spain</h1>
            <p class="header-description">Explore the main archaeological sites from the Roman and Visigothic periods in the Iberian Peninsula</p>
            
            <div class="period-filters">
                <button class="period-button active" data-period="Roman" title="Roman" onclick="togglePeriod('Roman')">
                    <div class="period-marker" style="background-color: #8B4513;"></div>
                    <span class="period-text">Roman</span>
                </button>
                <button class="period-button active" data-period="Visigothic" title="Visigothic" onclick="togglePeriod('Visigothic')">
                    <div class="period-marker" style="background-color: #800080;"></div>
                    <span class="period-text">Visigothic</span>
                </button>
                <button class="period-button active" data-period="Roman-Visigothic" title="Roman-Visigothic" onclick="togglePeriod('Roman-Visigothic')">
                    <div class="period-marker" style="background-color: #4B0082;"></div>
                    <span class="period-text">Roman-Visigothic</span>
                </button>
                <button class="period-button active" data-period="Celtiberian-Roman" title="Celtiberian-Roman" onclick="togglePeriod('Celtiberian-Roman')">
                    <div class="period-marker" style="background-color: #CD853F;"></div>
                    <span class="period-text">Celtiberian-Roman</span>
                </button>
            </div>
        </div>
        
        <div class="main-container">
            <div id="map"></div>
            
            <div class="mobile-period-indicator">
                <div class="indicator-header">Active Periods:</div>
                <div id="activePeriodsList"></div>
            </div>
        </div>

        <script src="js/map.js"></script>
        
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs6Ir489OgFiXcUyGcoI4VSsz_QscVLqY&callback=initMap">
        </script>
    </body>
</html>
